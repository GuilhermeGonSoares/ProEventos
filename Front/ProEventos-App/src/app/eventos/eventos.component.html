<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro</label>
    <input type="text"
    class="form-control mr-2"
    placeholder="Buscar:Tema/Local"
    [(ngModel)]= "filtroLista"
    >
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button class="btn btn-outline-light"  type="button" (click)="mostrarImagem = !mostrarImagem" [attr.aria-expanded]="!mostrarImagem" aria-controls="collapseBasic">
        {{mostrarImagem ? 'Exibir imagem' : 'Ocultar imagem'}}
      </button></th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade de Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img id="collapseBasic" [collapse]="mostrarImagem" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" alt="Imagem ilustrativa dos eventos"
        [style.width.px] ="larguraImagem"
        [style.margin.px] ="margemImagem"
        >
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td >{{evento.dataEvento}}</td>
      <td class="text-center">{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos || !eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
